[server]
port = 8010

[aria2]
rpc_url = "http://localhost"
rpc_port = 6800
rpc_secret = ""
max_concurrent = 3
download_dir = "./downloads"

[teldrive]
api_host = "http://localhost:7888"
access_token = ""
channel_id = 0
chunk_size = "500M"
upload_concurrency = 4
upload_dir = ""
target_path = "/"

[general]
max_retries = 3
auto_delete = true
# 磁盘使用上限(GB)，0 表示不限制。达到 90% 时限制下载并发，降至 60% 后逐步恢复
max_disk_usage = 0
# CPU 使用率上限(%)，超过时自动降低并发。0 表示不限制
cpu_limit = 85

[auth]
# Web 面板登录认证，留空则不启用认证
username = ""
password = ""
